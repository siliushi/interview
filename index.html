    <input type="text" id="test">
    <div id="val"></div>
    <!-- <div id="div1">123123</div> -->
    <script>
        const test = document.getElementById('test');
        const valNode = document.getElementById('val');
        const obj = {
            value: 0
        }
        test.value = obj.value;
        valNode.innerHTML = obj.value;
        // Object.defineProperties(obj, {
        //     value: {

        //         },
        //         set (val) {
        //             test.value = val;
        //             valNode.innerHTML = val;
        //         }
        //     }
        // })
        Object.defineProperty(obj, 'value', {
            get() {
                return this.value;
            },
            set(val) {
                test.value = val;
                valNode.innerHTML = val;
            }
        })
        document.addEventListener('keyup', function (e) {
            obj.value = test.value;
        })
    </script>

        document.getElementById('once').addEventListener('click', function () {

        })

    <div id="myRandText"></div>
    <script>
        globalThis.genRandomNumbers = () => {
            const array = new Uint32Array(1);
            globalThis.crypto.getRandomValues(array);

            const randText = document.getElementById("myRandText");
            randText.innerHTML = `随机数为：${array.join(" ")} <br> UUID: ${globalThis.crypto.randomUUID()}`;
        };
        genRandomNumbers();
        var db;
        function openDB() {
            var DBOpenRequest = window.indexedDB.open("toDoList");
            DBOpenRequest.onsuccess = function (e) {
                db = DBOpenRequest.result;
                console.log(db)
            };
            DBOpenRequest.onerror = function(e) {
                console.log(e)
            }
        }
        openDB()
