        var a = 42, b;

        // continue 和 break 语句都可以带一个标签
        foo: for (var i = 0; i < 4; i++) {
            for (var j = 0; j < 4; j++) {
                // 如果j和i相等，继续外层循环
                if (j == i) {

                }
                // 跳过奇数结果

        foo: for (var i = 0; i < 4; i++) {

                    console.log("stopping!", i, j);
                    // 相当于return

                }
                console.log(i, j);
            }
        }
        // 函数
        function foo() {
            bar: {
                console.log(1)
                break bar; // 标签也能用于非循环代码块，但只有 break 才可以
                console.log(2)
            }
            console.log(3)
        }
