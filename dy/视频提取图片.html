<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    canvas 
        blob 上传
        url 预览 URL.createObjectURL()
    -->
    <input type="file">
    <script type="module">
        function drawVideo(video) {
            return new Promise((resolve, reject) => {
                const canvas = document.createElement('canvas')
                const ctx = canvas.getContext('2d')
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                // 绘制video元素
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height)
                // canvas.toggleAttribute
                canvas.toBlob(blob => resolve({
                    blob,
                    url: URL.createObjectURL(blob)
                }))
                // canvas.toDataURL
                // canvas.togglePopover
                // document.body.appendChild(canvas);

                // blob转file对象
                // canvas.toBlob(blob => {
                //     const file = new File([blob], 'avatar.jpg', {
                //         type: 'image/jpeg'
                //     }, 'image/jpeg')
                // })
            })
        }
        export function captuerFrame(videoFrame, time = 0) {
            return new Promise(resolve => {
                const video = document.createElement('video')
                video.currentTime = time; // 视频定格在time的地方
                video.muted = true; // 静音状态下是可以自动播放的
                video.autoplay = true // 视频自动播放
                video.oncanplay =async () => {
                    // 当视频加载完之后，将视频绘制到canvas
                    const frame = await drawVideo(video);
                    resolve(frame)
                    // return {
                    //     blob: 
                    //     url:
                    // }
                }
                video.src = URL.createObjectURL(videoFrame); // blob:http://

            })
            
        }

        const inp = document.querySelector('input[type=file]');
        inp.onchange =async (e) => {
            const file = e.target.files[0]
            for(let i = 0; i < 3; i++) {
                const frame = await captuerFrame(file, i * 1)
                previewImage(frame);
            }
        }
        function previewImage(frame) {
            const img = document.createElement('img')
            img.src = frame.url;
            document.body.appendChild(img);
        }
    </script>
</body>
</html>
