<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
    </style>
    <style>
        .container {
            height: 200px;
            border: 1px solid red;
            position:absolute;
            width: 100%;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
        }
        .item {
            height: 100px;
            width: 100px;
            overflow-y: auto;
            border: 1px solid blue;
        }
        .item::-webkit-scrollbar {
            width: 1px;
            border: 1px solid red;
        }
    </style>
</head>
